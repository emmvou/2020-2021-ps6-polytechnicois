<div class="card">
    <h2>
<!--        <i class="fab fa-leanpub"></i>-->
        <i class="fas fa-quidditch" *ngIf="quiz.theme === 'Sport'"></i>
        <i class="fas fa-video" *ngIf="quiz.theme === 'Actor'"></i>
        <i class="fas fa-laugh-squint" *ngIf="quiz.theme === 'Fun'"></i>
        Nom : {{quiz.name}}
    </h2>
  <p>
    <span>Theme: {{quiz.theme}}</span>
  </p>
    <p *ngIf="quiz.creationDate != null">
        {{quiz.creationDate | date}}
    </p>
    <p>
        {{quiz.questions.length}} question(s)
    </p>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
    <nav>
        <a routerLink="/edit-quiz/{{quiz.id}}">Edit</a>
        <br>
        <a routerLink="/question-quiz/{{quiz.id}}">Quiz</a>
    </nav>
</div>
