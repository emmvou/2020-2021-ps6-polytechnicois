<div *ngIf="userToModify !== null" class="h-100 w-100 " id="gestionid">
    <div class="card container d-flex my-5 d-flex justify-self-center" id="gestionidcard">

        <nav class="navbar justify-content-between">
            <div>
                <a class="navbar-brand" routerLink="../">Gestion Comptes</a>
                <span class="navbar-brand">Général</span>
            </div>
            <div class="d-flex row justify-content-end">
                <i class="bi bi-person col"></i>
                <p class="col">
                    {{userToModify.name}}
                </p>

            </div>
        </nav>
        <div class="row">
            <div class="">
                <div class="row-mx-2 d-flex flex-column justify-content-center epsilon">
                    <button class="btn btn-sm btn-light col" disabled>Général</button>
                    <button (click)="goToScores()" class="btn btn-sm btn-light col">Score</button>
                    <button (click)="goToSuivi()" class="btn btn-sm btn-light col">Suivi</button>
                </div>
            </div>

            <div class="container d-flex justify-content-center flex-column  col-10 w-100 h-100 p-2 m-2"
                 id="parametres">
                <div class="container p-5">
                    <form [formGroup]="changeUserForm" class="">
                        <div class="d-flex justify-content-between">
                            <label for="roleUser">
                                Statut d'utilisateur
                            </label>
                            <select (change)="changeUser()" [formControlName]="'roleUser'" id="roleUser">
                                <option *ngFor="let c of userRoleStr; let i=index" [ngValue]="i">{{c}}</option>
                            </select>
                        </div>
                        <div *ngIf="userToModify.role == 1">
                            <div class="d-flex justify-content-between">
                                <label for="maxQuestions">
                                    Nombre maximum de questions
                                </label>
                                <select (change)="changeUser()" [formControlName]="'maxQuestions'" id="maxQuestions">
                                    <option *ngFor="let c of listMaxQuestions; let i=index" [ngValue]="i">{{c}}</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <label for="maxDifficulty">
                                    Difficulté maximale
                                </label>
                                <select (change)="changeUser()" [formControlName]="'maxDifficulty'" id="maxDifficulty">
                                    <option *ngFor="let c of listMaxDifficulty;let i=index" [ngValue]="i">{{c}}</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input (change)="changeUser()" [formControlName]="'forceRecap'" class="form-check-input"
                                       id="forceRecap"
                                       type="checkbox">
                                <label class="form-check-label" for="forceRecap">
                                    Imposer un recap après le quiz ?
                                </label>
                            </div>
                        </div>
                        <div>
                            <input (change)="changeUser()" [formControlName]="'highContrast'" class="form-check-input"
                                   id="highContrast"
                                   type="checkbox">
                            <label class="form-check-label" for="highContrast">
                                Contraste élevé ?
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
