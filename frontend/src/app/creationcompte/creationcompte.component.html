<div class="connexion flex-column">
    <div class="container">
        <div class="">
            <h1 class="d-flex justify-content-center">Polyquiz</h1>
            <div class="epsilon d-flex justify-content-center ">
                <button class="btn btn-bluejoel" routerLink="/connexion">Connexion</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container">
        <div class="card mx-auto text-center" style="width: 450px">
            <div class="card-header"><h4 class="mb-0">Créer un compte</h4></div>

            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="login-form">
                    <div class="form-group">
                        <label class="sr-only" for="username">Nom d'utilisateur</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus class="form-control" formControlName="username"
                               id="username" placeholder="Nom d'utilisateur" required type="text"
                               value="">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Nom d'utilisateur manquant</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="password">Mot de passe</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" formControlName="password" id="password"
                               placeholder="Mot de passe"
                               required
                               type="password"
                        >
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Mot de passe manquant</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="password2">Confirmer le mot de passe</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" class="form-control" formControlName="password2" id="password2"
                               placeholder="Confirmer le mot de passe"
                               required
                               type="password"
                        >
                        <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                            <div *ngIf="f.password2.errors.required">Confirmation manquante</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input [formControlName]="'autonomous'" checked
                                   class="custom-control-input" id="autonomous" type="checkbox">
                            <label class="custom-control-label" for="autonomous">
                                Autonome
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="epsilon d-flex justify-content-center ">
                            <button [disabled]="loading" class="btn btn-bluejoel">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Valider
                            </button>
                        </div>

                    </div>

                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
