<div class="accueil flex-column">
    <div class="container">
        <div class="">
            <h1 class="d-flex justify-content-center ">Polyquiz</h1>
            <div class="epsilon d-flex justify-content-center ">
                <button class="btn btn-secondary" routerLink="/creationcompte">Cr&eacute;er un compte</button>
            </div>
        </div>
    </div>
    <hr/>
    <p class="d-flex justify-content-center">D&eacute;j&agrave; inscrit ?</p>
    <div class="container card">

        <form [formGroup]="loginForm" class="login-form">

            <p class="d-flex justify-content-center">
                <label for="login">
                    Indentifiant <br>
                    <input [formControlName]="'login'" class="input-custom" id="login" type="text">
                </label>
            </p>
            <p class="d-flex justify-content-center">
                <label for="pass">
                    Mot de passe <br>
                    <input [formControlName]="'pass'" class="input-custom" id="pass" type="password">
                </label>
            </p>
            <p class="d-flex justify-content-center">
                <label for="souvenir">
                    <input [formControlName]="'souvenir'" class="input-custom" id="souvenir" type="checkbox">
                    Se souvenir de moi
                </label>
            </p>
            <p class="epsilon d-flex justify-content-center">
                <button (click)="connexion()" class="btn btn-secondary" type="submit">Connexion</button>
            </p>

        </form>
    </div>
</div>
