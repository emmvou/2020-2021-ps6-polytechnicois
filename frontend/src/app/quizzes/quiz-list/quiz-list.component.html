<app-quiz-form></app-quiz-form>
<div class="quiz-list">
    <div *ngFor="let quiz of quizList" class="quiz">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-quiz (quizDeleted)="deleteQuiz($event)" (quizSelected)="quizSelected($event)" [quiz]="quiz"></app-quiz>
    </div>
</div>
<nav>
    <a routerLink="/user-list">Users</a>
</nav>
