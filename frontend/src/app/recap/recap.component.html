<div class="my-0 mx-auto " style="width: 80%; height: 70%;">
    <div>

        <div id="mainplayingcard" class="card col-12 align-content-center flex-column px-0 mt-5 border-0 "
             *ngIf="quiz !== null">
            <div id="playingheader" class="justify-content-between flex-row d-flex">
                <div>
                    <span>{{quiz.name}}</span>
                </div>
                <div>
                    <span>Question {{numQuestion + 1}} sur {{quiz.questions.length}}</span>
                </div>
                <div class="Stars">
                </div>
            </div>
            <div id="playingcard" class="justify-content-between flex-row d-flex p-3 w-100 h-100">
                <div class="questioncontainer ml-3 flex-column d-flex justify-content-center w-50">
                    <span id="playingquestion" class="d-flex justify-content-center">
                    {{question}}
                </span>
                    <div id="questionPicture" class="d-flex justify-content-center">
                        <img alt="Image relative à la question" *ngIf="urlImage != null" [src]="urlImage"/>
                    </div>
                </div>
                    <div id="playinganswer" class="ml-3 flex-column d-flex justify-content-center w-50">
                        <div class="d-flex justify-content-center">
                            <h3>
                                {{goodAnswer}}
                            </h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="epsilon">
                                <button class="btn " [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" (click)="nextQestion(true)">VRAI</button>
                                <button class="btn " [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" (click)="nextQestion(false)">FAUX</button>
                            </div>
                        </div>

                </div>
            </div>
        </div>

    </div>
    <div id="quiztermineplayingcard" class="d-flex justify-content-center flex-column col px-0 mt-5 h-100"
         *ngIf="quiz === null">
        <div id="playingtermineheader" class="justify-content-center d-flex ml-3">
            Quiz terminé ! Félicitations !
        </div>
        <div id="buttonsquiztermine" class="d-flex justify-content-center mt-5">
            <div class="epsilon w-50">
                <button class="btn btn-md col" [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" (click)="goToTrain()">S'entraîner</button>
                <button class="btn btn-md col " [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" routerLink="/choisirquiz">Faire un autre quiz</button>
                <button class="btn btn-md col " [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" routerLink="/">Retour à l'accueil</button>
            </div>
        </div>
    </div>
</div>
