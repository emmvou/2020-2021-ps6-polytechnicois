<div class="my-0 mx-auto " style="width: 80%; height: 70%;">

    <div id="mainplayingcard" class="card col-12 align-content-center flex-column px-0 mt-5 border-0 "
         *ngIf="!quizTermine">
        <div id="playingheader" class="justify-content-between flex-row d-flex" [ngClass]="user.highContrast ? 'headercontrast' : 'headernocontrast'" >
            <div>
                <span>{{quizname}}</span>
            </div>
            <div>
                <span>Question {{numquestion+1}} sur {{questionCount}}</span>
            </div>
            <div class="Stars">
            </div>
        </div>
        <div id="playingcard" class="justify-content-between flex-row d-flex p-3 w-100 h-100">
            <div class="questioncontainer ml-3 flex-column d-flex justify-content-center w-50">
                <span id="playingquestion" class="d-flex justify-content-center">
                    {{questionlabel}}
                </span>
                <div id="questionPicture" class="d-flex justify-content-center">
                    <img alt="Image relative à la question" *ngIf="urlImage != null" [src]="urlImage"/>
                </div>
            </div>

            <div class="d-flex ml-3 justify-content-center w-50">
                <div id="playinganswer" class="d-flex flex-row flex-wrap epsilon justify-content-center">
                    <button class="btn" [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'"  *ngFor="let answer of answersDisplayed; let i=index;"
                            [disabled]="(!firstStage || (trainMode && displayedInTrainMode[i])) && i != correctAnswer"
                            (click)="reponseCliquee(i)">
                        {{answer}}
                    </button>
                </div>
            </div>

        </div>
        <div class="ml-3 pl-3 pb-3 mb-3 text-center">
            {{displayedMessage}}
        </div>
    </div>

    <div id="quiztermineplayingcard" class="card col-12 align-content-center flex-column px-0 mt-5 "
         *ngIf="quizTermine">
        <div id="playingtermineheader" class="justify-content-between flex-row d-flex">
            Quiz terminé !
        </div>
        <div id="buttonsquiztermine" class="epsilon justify-content-between flex-row d-flex row">
            <button class="btn " [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" (click)="goToTrain()">S'entraîner</button>
            <button class="btn " [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" routerLink="/choisirquiz">Faire un autre quiz</button>
            <button class="btn " [ngClass]="user.highContrast ? 'btn-bluecontrast' : 'btn-bluejoel'" routerLink="/">Retour à l'accueil</button>
        </div>
    </div>
</div>
