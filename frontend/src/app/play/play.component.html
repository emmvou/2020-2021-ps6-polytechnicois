<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
</head>
<body>
<div class="container">

    <div id="mainplayingcard" class="card col-12 align-content-center flex-column px-0 mt-5">
        <div id="playingheader" class="justify-content-between flex-row d-flex">
            <div>
                <span>{{quiz.name}}</span>
            </div>
            <div>
                <span>Question {{numquestion}} sur {{quiz.questions.length}}</span>
            </div>
            <div>
                <span>Difficult&eacute;: {{quiz.difficulty}}/5</span>
            </div>
        </div>
        <div id="playingcard" class="justify-content-between flex-row d-flex row">
            <div id="playingquestion" class="container col d-flex align-items-center justify-content-center">
                {{quiz.questions[0].label}}
            </div>

            <div class="epsilon container col">
                <div id="playinganswer" class="p-3">
                    <button class="btn btn-secondary" *ngFor="let answer of quiz.questions[0].answers; let i=index;" (click)="reponseCliquee(i)">
                        {{answer}}
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
