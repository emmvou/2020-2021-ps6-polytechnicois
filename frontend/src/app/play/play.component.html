<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
</head>
<body>
<div class="container">

    <div id="mainplayingcard" class="card col-12 align-content-center flex-column">
        <div id="playingheader" class="justify-content-between flex-row d-flex">
            <div>
                <span>{{quiz.name}}</span>
            </div>
            <div>
                <span>Question x sur {{quiz.questions.length}}</span>
            </div>
            <div>
                <span>{{quiz.difficulty}}/5</span>
            </div>
        </div>
        <div id="playingcard" class="justify-content-between flex-row d-flex row">
            <div id="playingquestion" class="col">
                <p>
                    {{quiz.questions[0].label}}
                </p></div>
            <div id="playinganswer" class="row col">
                <div class="answerbutton col">{{quiz.questions[0].answers[0]}}</div>
                <div class="answerbutton col">{{quiz.questions[0].answers[1]}}</div>
                <div class="w-100"></div>
                <div class="answerbutton col">{{quiz.questions[0].answers[2]}}</div>
                <div class="answerbutton col">{{quiz.questions[0].answers[3]}}</div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
