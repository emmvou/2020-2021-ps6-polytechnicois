<div class="connexion flex-column">
    <div class="container">
        <div class="">
            <h1 class="d-flex justify-content-center">Polyquiz</h1>
            <div class="epsilon d-flex justify-content-center ">
                <button class="btn btn-bluejoel" routerLink="/creationcompte">Créer un compte</button>
            </div>
        </div>
    </div>
    <hr/>
    <p class="d-flex justify-content-center">Déj&agrave; inscrit ?</p>
    <div class="container">
        <div class="card mx-auto text-center" style="width: 450px">
            <div class="card-header"><h4 class="mb-0">Connexion</h4></div>

            <div class="card-body">
                <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username" class="sr-only">Nom d'utilisateur</label>
                        <input id="username" type="text" class="form-control" placeholder="Nom d'utilisateur"
                               formControlName="username" value="" required autofocus
                               [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Nom d'utilisateur manquant</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Mot de passe</label>
                        <input id="password" type="password" class="form-control" required
                               formControlName="password"
                               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                               placeholder="Mot de passe"
                        >
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Mot de passe manquant</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"
                                   [formControlName]="'remember'" id="remember">
                            <label class="custom-control-label" for="remember">
                                Se souvenir de moi
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="epsilon d-flex justify-content-center ">
                            <button [disabled]="loading" class="btn btn-bluejoel">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Connexion
                            </button>
                        </div>

                    </div>

                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
